<div #container class="slider-container inflate"
     [@flip]="animationState"
     (@flip.done)="onAnimationDone($event)">
    <div #scale class="scale"></div>
    <div #knob class="knob"
         cdkDrag cdkDragLockAxis="y" cdkDragBoundary=".slider-container"
         (cdkDragStarted)="panStart($event)"
         (cdkDragMoved)="pan($event)"
         (cdkDragEnded)="panEnd($event)"></div>
</div>
